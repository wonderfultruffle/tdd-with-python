<html>
    <head>
        <title>To-Do Lists</title>
    </head>
    <body>
        <h1>Your To-Do Lists</h1>

        <form method="POST">
            {% csrf_token %}
            <input name="item_text" id="id_new_item" placeholder="작업 아이템 입력" />
        </form>
        <table id="id_list_table">
            <tr><td>1: {{new_item_text}}</td></tr>
        </table>
    </body>
</html>
